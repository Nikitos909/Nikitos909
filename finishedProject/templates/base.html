<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<link type="text/css" rel="stylesheet" href='{{url_for("static", filename = "css/style.css")}}'>
{% block title %}
	{% if title %}
		<title>{{ title }}</title>
	{% else %}
		<title>about</title>
	{% endif %}
{% endblock %}
</head>
<body>
{%- block content -%}
		{%- block mainmenu -%}
	<ul class="mainmenu">
		{% for m in menu -%}
			<li><a href="{{m.url}}">{{m.title}}</a></li>
		{% endfor %}
	</ul>
		{% endblock mainmenu -%}
		{% if title %}
			<h1>{{ title }}</h1>
		{% else -%}
			<h1>about</h1>
		{% endif -%}
	{% endblock -%}
</body>
</html>
